<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cheap Knock Off</title>
</head>
<body>
    <div class="mainbody">
        <section class="namespaces">
        </section>
        <section class="rooms">
            <div class="user">
                <div class="user__img">HV</div>
                <div class="user__info">
                    <h3 class="user__name">Hugo Vamp</h3>
                    <span class="user__title">Product designer</span>
                </div>
                <ion-icon name="ellipsis-vertical-outline"></ion-icon>
            </div>
            <div class="rooms__container">
                <ul class="rooms__list">
                <!-- PREFILL WITH ROOMS -->
                </ul>
            </div>
        </section>
        <section class="chatroom">
            <div class="chatroom__header">
            </div>
            <div class="chats">
            </div>
            <form class="form">
                <input type="text" class="form__input" placeholder="Write a message" />
                <button class="form__submit">send</button>
            </form>
        </section>
    </div>


    <!-- SCRIPTS -->
